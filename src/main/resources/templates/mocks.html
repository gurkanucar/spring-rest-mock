<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
    <title>MockData Table</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid mt-4" style="max-width: 900px;">
    <h2>MockData Table</h2>
    <button type="button" class="btn btn-primary" onclick="openCreateModal()">Create New</button>
    <table class="table table-bordered table-hover table-responsive-xl">
        <thead>
        <tr>
            <th>ID</th>
            <th>Path</th>
            <th>Response Type</th>
            <th>HTTP Method</th>
            <th>Success Status</th>
            <th>Failure Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Replace mockDataList with your actual list of data -->
        <!-- Example: mockDataList = [{id: 1, path: ..., responseType: ..., ...}, {id: 2, path: ..., responseType: ..., ...}, ...] -->
        <tr th:each="mockData : ${mockDataList}">
            <td th:text="${mockData.id}" style="font-weight: bold; text-align: center; color: #007bff;"></td>
            <td th:text="${mockData.path}"></td>
            <td th:text="${mockData.responseType}" style="text-transform: uppercase;"></td>
            <td th:text="${mockData.httpMethod}" style="text-transform: uppercase;"></td>
            <td th:text="${mockData.successStatus}" style="color: green;"></td>
            <td th:text="${mockData.failureStatus}" style="color: red;"></td>
            <td class="d-flex justify-content-center align-items-center">
                <button class="btn btn-primary btn-sm ml-2" th:attr="onclick='openShowModal(' + ${mockData.id} + ')'">
                    Show
                </button>
                <button class="btn btn-success btn-sm ml-2" th:attr="onclick='openEditModal(' + ${mockData.id} + ')'">
                    Edit
                </button>
                <button class="btn btn-danger btn-sm ml-2" th:attr="onclick='openDeleteModal(' + ${mockData.id} + ')'">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Show Modal -->
<div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="showModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="showModalLabel">Show Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add content to show data here -->
                <p>ID: <span id="showId"></span></p>
                <p>Path: <span id="showPath"></span></p>
                <!-- Add other properties to display here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add form elements to edit data here -->
                <form id="editForm">
                    <input type="hidden" id="editId" value="">
                    <div class="form-group">
                        <label for="editPath">Path:</label>
                        <input type="text" class="form-control" id="editPath" required>
                    </div>
                    <!-- Add other properties to edit here -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add content to confirm deletion here -->
                <p>Are you sure you want to delete data with ID <span id="deleteId"></span>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="deleteData()">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Create New Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add form elements to create new data here -->
                <form id="createForm">
                    <div class="form-group">
                        <label for="createPath">Path:</label>
                        <input type="text" class="form-control" id="createPath" required>
                    </div>
                    <!-- Add other properties to create here -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveNewData()">Save</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>

</html>

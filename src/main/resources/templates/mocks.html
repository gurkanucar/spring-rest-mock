<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
    <title>MockData Table</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid mt-4" style="max-width: 900px;">
    <h2>MockData Table</h2>
    <button type="button" class="btn btn-primary mt-3 mb-2" onclick="openCreateModal()">Create New</button>
    <table class="table table-bordered table-hover table-responsive-xl">
        <thead>
        <tr>
            <th>ID</th>
            <th>Path</th>
            <th>Response Type</th>
            <th>HTTP Method</th>
            <th>Success Status</th>
            <th>Failure Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mockData : ${mockDataList}">
            <td th:text="${mockData.id}" style="font-weight: bold; text-align: center; color: #007bff;"></td>
            <td th:text="${mockData.path}"></td>
            <td th:text="${mockData.responseType}" style="text-transform: uppercase;"></td>
            <td th:text="${mockData.httpMethod}" style="text-transform: uppercase;"></td>
            <td th:text="${mockData.successStatus}" style="color: green;"></td>
            <td th:text="${mockData.failureStatus}" style="color: red;"></td>
            <td class="d-flex justify-content-center align-items-center">
                <button class="btn btn-primary btn-sm ml-2" th:attr="onclick='openShowModal(' + ${mockData.id} + ')'">
                    Show
                </button>
                <button class="btn btn-success btn-sm ml-2" th:attr="onclick='openEditModal(' + ${mockData.id} + ')'">
                    Edit
                </button>
                <button class="btn btn-danger btn-sm ml-2" th:attr="onclick='openDeleteModal(' + ${mockData.id} + ')'">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Show Modal -->
<div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="showModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="showModalLabel">Show Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><b>ID:</b> <span id="showId"></span></p>
                <p><b>Path:</b> <span id="showPath"></span></p>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50%; padding-right: 10px;">
                        <p><b>Success Response:</b></p>
                        <textarea id="showSuccessResponse" class="form-control success-text" rows="10"
                                  disabled></textarea>
                    </div>
                    <div style="width: 50%; padding-left: 10px;">
                        <p><b>Failure Response:</b></p>
                        <textarea id="showFailureResponse" class="form-control failure-text" rows="10"
                                  disabled></textarea>
                    </div>
                </div>
                <p><b>Response Type:</b> <span id="showResponseType"></span></p>
                <p><b>HTTP Method:</b> <span id="showHttpMethod"></span></p>
                <p><b style="color: green;">Success Status:</b> <span id="showSuccessStatus"></span></p>
                <p><b style="color: red;">Failure Status:</b> <span id="showFailureStatus"></span></p>
                <p><b>Created:</b> <span id="showCreated"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add form elements to edit data here -->
                <form id="editForm">
                    <input type="hidden" id="editId" value="">
                    <div class="form-group">
                        <label for="editPath">Path:</label>
                        <input type="text" class="form-control" id="editPath" required>
                    </div>
                    <!-- Add other properties to edit here -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add content to confirm deletion here -->
                <p>Are you sure you want to delete data with ID <span id="deleteId"></span>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="deleteData()">Delete</button>
            </div>
        </div>
    </div>
</div>


<!-- Create Modal -->
<div th:replace="modals/create_modal :: #createModal"></div>


<script>


    const openShowModal = async (id) => {
        console.log(id);
        var mockData = await findMockDataById(id);
        if (mockData) {
            console.log("mockData show modal", mockData);
            document.getElementById('showId').innerText = mockData.id;
            document.getElementById('showPath').innerText = mockData.path;
            document.getElementById('showSuccessResponse').value = mockData.successResponse;
            document.getElementById('showFailureResponse').value = mockData.failureResponse;
            document.getElementById('showResponseType').innerText = mockData.responseType;
            document.getElementById('showHttpMethod').innerText = mockData.httpMethod;
            document.getElementById('showSuccessStatus').innerText = mockData.successStatus;
            document.getElementById('showFailureStatus').innerText = mockData.failureStatus;
            document.getElementById('showCreated').innerText = mockData.created;
            $('#showModal').modal('show');
        }
    }

    const openCreateModal = () => {
        $('#createModal').modal('show');
    };

    // Delete Modal
    function openDeleteModal(id) {
        document.getElementById('deleteId').innerText = id;
        $('#deleteModal').modal('show');
    }

    // Delete Data
    function deleteData() {
        var id = document.getElementById('deleteId').innerText;

    function saveNewData(event) {
        event.preventDefault();
        const path = document.getElementById('createPath').value;
        const responseType = document.getElementById('createResponseType').value;
        const httpMethod = document.getElementById('createHttpMethod').value;
        const successStatus = document.getElementById('createSuccessStatus').value;
        const failureStatus = document.getElementById('createFailureStatus').value;
        const successResponse = document.getElementById('createSuccessResponse').value;

        const data = {
            path: path,
            responseType: responseType,

        fetch('/api/mock', {

    async function findMockDataById(id) {
        try {
            const response = await fetch(`/api/mock/${id}`);
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            const mockData = await response.json();
            console.log(mockData);
            return mockData;
        } catch (error) {
            console.error('Error fetching MockData:', error);
            return null;
        }
    }
</script>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>

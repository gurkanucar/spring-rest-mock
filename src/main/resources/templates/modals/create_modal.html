<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Create New Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="createForm" onsubmit="saveNewData(event)">
                    <div class="form-group">
                        <label for="createPath">Path:</label>
                        <input type="text" class="form-control" id="createPath" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="createResponseType">Response Type:</label>
                            <select class="form-control" id="createResponseType" required>
                                <option value="SUCCESS">SUCCESS</option>
                                <option value="FAILURE">FAILURE</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="createHttpMethod">HTTP Method:</label>
                            <select class="form-control" id="createHttpMethod" required>
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="PATCH">PATCH</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="createSuccessStatus">Success Status:</label>
                            <input type="number" class="form-control" id="createSuccessStatus" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="createFailureStatus">Failure Status:</label>
                            <input type="number" class="form-control" id="createFailureStatus" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="createSuccessResponse">Success Response:</label>
                            <textarea class="form-control" id="createSuccessResponse" rows="5" required></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="createFailureResponse">Failure Response:</label>
                            <textarea class="form-control" id="createFailureResponse" rows="5" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">edit New Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm" onsubmit="saveNewData(event)">
                    <div class="form-group">
                        <label for="editPath">Path:</label>
                        <input type="text" class="form-control" id="editPath" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="editResponseType">Response Type:</label>
                            <select class="form-control" id="editResponseType" required>
                                <option value="SUCCESS">SUCCESS</option>
                                <option value="FAILURE">FAILURE</option>
                                <option value="RANDOM">RANDOM</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="editHttpMethod">HTTP Method:</label>
                            <select class="form-control" id="editHttpMethod" required>
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="PATCH">PATCH</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="editSuccessStatus">Success Status:</label>
                            <input type="number" class="form-control" id="editSuccessStatus" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="editFailureStatus">Failure Status:</label>
                            <input type="number" class="form-control" id="editFailureStatus" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="editSuccessResponse">Success Response:</label>
                            <textarea class="form-control" id="editSuccessResponse" rows="5" required></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="editFailureResponse">Failure Response:</label>
                            <textarea class="form-control" id="editFailureResponse" rows="5" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
